<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="sample.css">
  <title>Sign Up</title>
</head>
<body>
  <div class="container">
    <h1>Create your account</h1>
    <form action="submit.php" method="post">
      <div class="form-field">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" autocomplete="email">
      </div>
      <div class="form-field">
        <label for="password">Password</label>
        <div class="password-input">
          <input type="password" id="password" name="password" autocomplete="new-password">
          <button type="button" class="show-password">Show</button>
        </div>
        <div class="password-strength">
          <div class="bar weak"></div>
          <div class="bar medium"></div>
          <div class="bar strong"></div>
        </div>
      </div>
      <div class="form-field">
        <label for="phone">Phone number (optional)</label>
        <input type="tel" id="phone" name="phone">
      </div>
      <div class="form-field">
        <label for="password-confirm">Confirm password</label>
        <input type="password" id="password-confirm" name="password-confirm" autocomplete="new-password">
        <div class="password-match-message"></div>
      </div>
      <div class="form-actions">
        <button type="submit" class="cta">Sign Up</button>
        <p>Already have an account? <a href="login.php">Log in</a></p>
      </div>
    </form>
  </div>
</body>
</html>
