<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style type="text/css">
        #calculator {
    width: 220px;
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px 1px rgba(0,0,0,0.2);
    padding: 10px;
    margin: 0 auto;
    margin-top: 100px;
}

#display {
    width: 100%;
    height: 40px;
    margin-bottom: 10px;
    padding: 5px;
    font-size: 18px;
    text-align: right;
    border: 1px solid #ccc;
    border-radius: 5px;
}

#buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 5px;
}

button {
    background-color: #f2f2f2;
    border: none;
    border-radius: 5px;
    font-size: 18px;
    padding: 15px;
    cursor: pointer;
}

button:hover {
    background-color: #e6e6e6;
}

.operator {
    background-color: #4CAF50;
    color: white;
}

.operator:hover {
    background-color: #3e8e41;
}

#clear {
    grid-column: 1 / 3;
    background-color: #ff5722;
    color: white;
}

#clear:hover {
    background-color: #f44336;
}

#equals {
    grid-column: 4 / 5;
    background-color: #2196F3;
    color: white;
}

#equals:hover {
    background-color: #1e88e5;
}
    </style>
</head>
<body>
    <div id="calculator">
        <input type="text" id="display" disabled>
        <div id="buttons">
            <button class="num" value="7">7</button>
            <button class="num" value="8">8</button>
            <button class="num" value="9">9</button>
            <button class="operator" value="/">/</button>
            <button class="num" value="4">4</button>
            <button class="num" value="5">5</button>
            <button class="num" value="6">6</button>
            <button class="operator" value="*">*</button>
            <button class="num" value="1">1</button>
            <button class="num" value="2">2</button>
            <button class="num" value="3">3</button>
            <button class="operator" value="-">-</button>
            <button class="num" value="0">0</button>
            <button id="clear">C</button>
            <button class="operator" value="+">+</button>
            <button id="equals">=</button>
        </div>
    </div>
    <script type="text/javascript">
        const display = document.getElementById("display");
let currentNum = "";
let prevNum = "";
let operator = "";

function appendNum(num) {
    currentNum += num;
    display.value = currentNum;
}

function setOperator(op) {
    if (operator) {
        calculate();
    }
    operator = op;
    prevNum = currentNum;
    currentNum = "";
}

function clearDisplay() {
    currentNum = "";
    prevNum = "";
    operator = "";
    display
    </script>
</body>
</html>
