<!DOCTYPE html>
<html>
<head>
	<title>Sign Up</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
	<section id="register" class="container">
		<h2 class="text-center">Sign Up</h2>
		<form>
			<div class="form-group">
				<label for="firstName">First Name</label>
				<input type="text" class="form-control" id="firstName" placeholder="Enter your first name">
			</div>
			<div class="form-group">
				<label for="email">Email</label>
				<input type="email" class="form-control" id="email" placeholder="Enter your email">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input type="password" class="form-control" id="password" placeholder="Enter your password">
			</div>
			<div class="form-group">
				<label for="confirmPassword">Confirm Password</label>
				<input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password">
			</div>
			<div class="form-check">
				<input type="checkbox" class="form-check-input" id="termsOfUse">
				<label class="form-check-label" for="termsOfUse">I accept the Terms of Use & Privacy Policy</label>
			</div>
			<button type="submit" class="btn btn-primary">Sign Up</button>
		</form>
		<p class="text-center">Already have an account? <a href="#">Login here</a></p>
	</section>

	<footer class="text-center">
		<p>&copy; 2023 YourCompany.com</p>
	</footer>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script src="scripts.js"></script>
</body>
</html>
